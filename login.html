      <form class="login-form" id ="login-form" method="post">
        <img
          class="mb-4 w-50"
          src="https://www.guvi.in/build/images/women-guvi-logo-200w.a0d0dc87adf63965726aec7e98d4612a.webp"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign In</h1>

        <div class=" from-group mt-2">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"

            required
          />
        </div>
        <div class="mt-2">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            minlength="6"
            required
          />
        </div>

        <button class=" btnr w-100  btn-lg mt-2" id="login" name="login" type="submit">
          Sign in
        </button>
        <center  class="hacc">
          <a class=" mb-3 text-muted m-lr-auto " href="/register.html">
            don't have an account ?
          </a>
        </center>
      </form>
    </main>
