<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="css/login.css" />

    <!-- bootstrap cdns  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sign-in/"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <div class="reg">
      <form id="register-form">
        <center>
          <img
            class="mb-4 w-50"
            src="https://www.guvi.in/build/images/women-guvi-logo-200w.a0d0dc87adf63965726aec7e98d4612a.webp"
            alt=""
            width="72"
            height="57"
          />
          <!-- <h1 class="font-monospace">Register </h1> -->
        </center>
        <div id="alert">
          <div class="alert alert-success" id="result" role="alert"></div>
        </div>

        <div class="mt-2">
          <!-- <label for="">user name</label> -->
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
            required
          />
        </div>
        <div class="mt-2">
          <!-- <label for="">user name</label> -->
          <input
            type="text"
            class="form-control"
            id="uname"
            name="uname"
            placeholder="User name"
            required
          />
        </div>
        <!-- <div class="mt-2">
          <input
            type="text"
            class="form-control"
            id="age"
            name="age"
            placeholder="Age"
            required
          />
        </div> -->
        <div class="mt-2">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <!-- <label for="floatingInput">Email</label> -->
        </div>
        <div class="mt-2">
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            placeholder="password"
            required
            minlength="6"
          />
          <!-- <label for="">password </label> -->
        </div>
        <div class="mt-2">
          <input
            type="password"
            class="form-control"
            id="cpass"
            name="cpass"
            placeholder="Confirm Password"
            required
            minlength="6"
          />
          <!-- <label for="floatingInput">Re Password</label> -->
        </div>
        <button
          class="btnr w-100 btn-lg mt-2"
          id="Register"
          name="Register"
          type="submit"
        >
          Register
        </button>
        <center class="hacc">
          <a class="mb-3 text-muted m-lr-auto" href="/login.html">
            Already have an account ?
          </a>
        </center>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- jqury validation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
